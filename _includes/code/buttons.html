<script type="text/template" data-template="css-buttons">
.link-box {
  display: block;
  text-decoration: none;
}

.btn {
  cursor: pointer;
  display: inline-block;
  padding: .375em .75em .42em;
  background-color: #333;
  border-radius: 4px;
  border: 3px solid #333;
  color: #fff;
  text-decoration: none;
}

.btn:focus,
.btn:hover {
  background-color: #000;
  border-color: #000;
  color: #fff;
}

.btn-light, .btn--light {
  background-color: #e2e2e2;
  border-color: #e2e2e2;
  color: #000;
}

.btn-light:focus,
.btn-light:hover,
.btn--light:focus,
.btn--light:hover {
  background-color: #666;
  border-color: #666;
  color: #fff;
}

.btn-ghost,
.btn--ghost {
  background-color: transparent;
  border-color: #333;
  color: #000;
}

.btn-ghost:focus,
.btn-ghost:hover,
.btn--ghost:focus,
.btn--ghost:hover {
  background-color: #e2e2e2;
  border-color: #000;
  color: #000;
}
</script>
