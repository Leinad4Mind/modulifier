<script type="text/template" data-template="css-positioning">
.center {
  margin-left: auto;
  margin-right: auto;
}

.clearfix::after {
  content: " ";
  display: block;
  clear: both;
}

.left {
  float: left;
}

.right {
  float: right;
}

.inline {
  display: inline;
}

.block {
  display: block;
}

.inline-block, .ib {
  display: inline-block;
}

.valign-top {
  vertical-align: top;
}

.valign-bottom {
  vertical-align: bottom;
}

.valign-middle {
  vertical-align: middle;
}

.fixed {
  position: fixed;
}

.relative {
  position: relative;
}

.absolute {
  position: absolute;
}

.static {
  position: static;
}

.zindex-1 {
  z-index: 1;
}

.zindex-2 {
  z-index: 2;
}

.zindex-3 {
  z-index: 3;
}

.pin-top-left, .pin-tl {
  top: 0;
  left: 0;
}

.pin-top-right, .pin-tr {
  top: 0;
  right: 0;
}

.pin-bottom-left, .pin-bl {
  bottom: 0;
  left: 0;
}

.pin-bottom-right, .pin-br {
  bottom: 0;
  right: 0;
}

.pin-top-center, .pin-tc {
  left: 50%;
  top: 0;
  transform: translateX(-50%);
}

.pin-bottom-center, .pin-bc {
  bottom: 0;
  left: 50%;
  transform: translateX(-50%);
}

.pin-center-left, .pin-cl {
  left: 0;
  top: 50%;
  transform: translateY(-50%);
}

.pin-center-right, .pin-cr {
  right: 0;
  top: 50%;
  transform: translateY(-50%);
}

.pin-center, .pin-c {
  left: 50%;
  top: 50%;
  transform: translate(-50%, -50%);
}

.width-quarter, .w-1-4 {
  width: 25%;
}

.width-half, .w-1-2 {
  width: 50%;
}

.width-full, .w-1 {
  width: 100%;
}
</script>
